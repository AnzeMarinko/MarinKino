{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #f5ae57 0%, #fbed93 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="display-6 fw-bold text-success mb-2">✓</div>
                            <h2 class="h4 text-dark">Ponastavite geslo</h2>
                            <p class="text-muted small">Ustvarite novo, močno geslo</p>
                        </div>

                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <i class="bi bi-shield-exclamation me-2"></i>
                            <small>Geslo mora imeti vsaj 6 znakov.</small>
                        </div>

                        <form method="post" autocomplete="on">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <input type="hidden" name="token" value="{{ token }}">
                            
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">Uporabniško ime</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input id="username" name="username" type="text" class="form-control border-0 bg-light rounded-end" autocomplete="username" placeholder="Vnesite ime" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Novo geslo</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input id="password" name="password" type="password" class="form-control border-0 bg-light rounded-end" autocomplete="new-password" placeholder="Vsaj 6 znakov" required minlength="6">
                                </div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-success btn-lg rounded-2 fw-bold">
                                    <i class="bi bi-check-circle me-2"></i>Potrdi novo geslo
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-success fw-semibold">
                                ← Nazaj na prijavo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-100 { min-height: 100vh; }
    .rounded-3 { border-radius: 1rem; }
    .rounded-2 { border-radius: 0.5rem; }
    .input-group-text { color: #198754; }
</style>
{% endblock %}
