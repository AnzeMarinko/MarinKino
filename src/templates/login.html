{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #ffd8a9 0%, #ffcca2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="display-6 fw-bold text-primary mb-2">MarinKino</div>
                            <h2 class="h4 text-dark">Prijava</h2>
                            <p class="text-muted small">Vnesite vaše podatke za dostop</p>
                        </div>

                        <form method="post" autocomplete="on">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">Uporabniško ime</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input id="username" name="username" type="text" class="form-control border-0 bg-light rounded-end" autocomplete="username" placeholder="Vnesite ime" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Geslo</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input id="password" name="password" type="password" class="form-control border-0 bg-light rounded-end" autocomplete="current-password" placeholder="Vnesite geslo" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg rounded-2 fw-bold">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Prijavi se
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none small text-primary fw-semibold">
                                Pozabljeno geslo?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-100 { min-height: 100vh; }
    .rounded-3 { border-radius: 1rem; }
    .rounded-2 { border-radius: 0.5rem; }
    .input-group-text { color: #667eea; }
</style>
{% endblock %}
