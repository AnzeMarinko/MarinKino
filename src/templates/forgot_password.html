{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="display-6 fw-bold text-info mb-2">üîê</div>
                            <h2 class="h4 text-dark">Pozabljeno geslo?</h2>
                            <p class="text-muted small">Vnesite va≈° e-naslov za ponastavitev gesla</p>
                        </div>

                        <form method="post" autocomplete="on">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold">E-naslov</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input id="email" name="email" type="email" class="form-control border-0 bg-light rounded-end" autocomplete="email" placeholder="vam@primer.si" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-info btn-lg rounded-2 fw-bold">
                                    <i class="bi bi-send me-2"></i>Po≈°lji povezavo
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-info fw-semibold">
                                ‚Üê Nazaj na prijavo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group-text { color: var(--modra); }
</style>
{% endblock %}
