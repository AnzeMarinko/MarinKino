[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    auth: Authentication tests
    movies: Movies endpoint tests
    music: Music endpoint tests
    memes: Memes endpoint tests
    admin: Admin endpoint tests
    misc: Miscellaneous endpoint tests
    security: Security-related tests
    integration: Integration tests
