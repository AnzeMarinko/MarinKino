{% extends "base.html" %}

{% block content %}

<main class="container">
<div  style="max-width: 500px; margin: auto;">
<h2 class="text-center mb-3">Registracija novega uporabnika</h2>

<p>Za registracijo novega uporabnika vnesite željeno uporabniško ime in e-naslov. Geslo bo samodejno ustvarjeno in poslano na Telegram.</p>

<form method="post" autocomplete="on">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="mb-3">
        <label for="username" class="form-label">Uporabniško ime</label>
        <input id="username" name="username" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-naslov</label>
        <input id="email" name="email" type="email" class="form-control">
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-warning btn-lg">Registriraj uporabnika</button>
    </div>
</form>
</div>
</main>

{% endblock %}
