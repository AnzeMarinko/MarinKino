<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija v MarinKino</title>
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="icon" href="/static/logo.png">
</head>
<body>
    <header>
    <h1>MarinKino</h1>
    <div class='logo'>
		<img src="/static/logo.png">
    </div>
    </header>
    <div class='popcorn'>
		<img src="/static/popcorn.png">
    </div>


    <h2>Registracija novega uporabnika</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form class="login" method="post" autocomplete="on">
      <label for="username">Uporabni≈°ko ime:</label><br>
      <input id="username" name="username" type="text" autocomplete="username" required><br>

      <label for="password">Geslo:</label><br>
      <input id="password" name="password" type="password" required><br>

      <label for="password2">Ponovi geslo:</label><br>
      <input id="password2" name="password2" type="password" required><br>

      <button type="submit">Registriraj uporabnika</button>
  </form>
</body>
</html>
