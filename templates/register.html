<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija v MarinKino</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="icon" href="/static/logo.png">
</head>
<body class="bg-light text-dark">
  
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow sticky-top">
  <div class="container-fluid">

    <!-- LOGO + NASLOV -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="/static/logo.png" height="36">
      <strong>MarinKino</strong>
    </a>
  </div>
</nav>
<div  style="max-width: 500px; margin: auto;">
<h2 class="text-center mb-3">Registracija novega uporabnika</h2>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="post" autocomplete="on">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Uporabni≈°ko ime</label>
                    <input id="username" name="username" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Geslo</label>
                    <input id="password" name="password" type="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Ponovi geslo</label>
                    <input id="password2" name="password2" type="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg">Registriraj uporabnika</button>
                </div>
            </form>
            </div>
</body>
</html>
