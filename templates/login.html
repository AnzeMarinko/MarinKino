<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava v MarinKino</title>
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="icon" href="/static/logo.png">
</head>
<body>
    <header>
    <h1>MarinKino</h1>
    <div class='logo'>
		<img src="/static/logo.png">
    </div>
    </header>
    <div class='popcorn'>
		<img src="/static/popcorn.png">
    </div>


    <h2>Prijava</h2>
    <form class="login" method="post" autocomplete="on">
      <label for="username">Uporabniško ime:</label><br>
      <input id="username" name="username" type="text" autocomplete="username" required><br>

      <label for="password">Geslo:</label><br>
      <input id="password" name="password" type="password" autocomplete="current-password" required><br>

      <button type="submit">Prijavi se</button>
  </form>

	<section>To je pregledovalnik filmov in risank na družinskem disku. 
	Anže Marinko je uredil filme in priskrbel to stran z opisi. V primeru napak se obrnite nanj.</section>
</body>
</html>
